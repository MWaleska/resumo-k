<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo.K</title>
    <link rel="stylesheet" href="app.py">
</head>
<style>
         body {
            background-color: #f0f8ff; 
            font-family: Arial, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #001f3f; 
            color: white;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 80px;
            background-color: white;
            border: 2px solid #0074D9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #001f3f;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #0074D9;
            border-radius: 5px;
            resize: vertical;
            font-size: 16px;
        }

        button {
            background-color: #0074D9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005fa3;
        }

        .resumo-box {
            margin-top: 30px;
        }

        #resumo {
            background-color: #f0f8ff;
            border: 1px solid #0074D9;
        }
</style>
<body>
    <h1>ðŸ“‘ Resumidor de Texto ðŸ“‘</h1>
    <form method="POST">
        <div class="container">
             <label for="texto">Digite ou cole seu texto abaixo:</label>
             <textarea name="texto" style="transparent" required> Digite o Texto qui</textarea>

             <button type="submit">Gerar Resumo</button>

             <div class="resumo-box">
                <label  style="transparent" for="resumo">Resumo Gerado:</label>
                
                <textarea id="resumo" readonly> Resumo Gerado</textarea>
            </div>
        
</body>
</html>
